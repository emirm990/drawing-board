<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stil.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javaScript.js"></script>
    <script src="html2canvas.js"></script>
    <title>Drawing Board</title>
</head>
<body>
    <main>
        <div id="drawing_board">
            
            
            
            
            
        </div>
        <div id="colors">
            <br/>
            <input type="button" value="white" style="background-color:white">
            <input type="button" value="black" style="background-color:black ">
            <input type="button" value="red" style="background-color: red">
            <input type="button" value="green"style="background-color: green">
            <input type="button" value="blue" style="background-color: blue">
            <input type="button" value="yellow" style="background-color: yellow">
            <input type="button" value="pink" style="background-color:pink">
            <input type="button" value="#00FFFF" style="background-color: #00FFFF">
            <input type="button" value="#D2691E" style="background-color: #D2691E">
            <input type="button" value="#A9A9A9" style="background-color: #A9A9A9">
            <input type="button" value="#9932CC" style="background-color: #9932CC">
            <input type="button" value="#800080" style="background-color: #800080">
            <input type="button" value="#8B4513" style="background-color: #8B4513">
               
        </div>
        <br/>
        <div>
            <button id="clear">Clear all</button>
            <button id="save">Save</button>
            <button><a id="download" href="" download>Download</a></button>
            <select id = "grid_size" name="grid_size">
                <option value="10x5" selected="selected">10x5 grid</option>
                <option value="20x10">20x10 grid</option>
                <option value="30x15">30x15 grid</option>
                <option value="40x20">40x20 grid</option>
                <option value="50x25">50x25 grid</option>
                <option value="70x35">70x35 grid</option>
                <option value="100x50">100x50 grid</option>
            </select>
            <select id= "box_size" name="box_size">
                <option value="10px" >10px</option>
                <option value="15px" selected="selected">15px</option>
                <option value="20px">20px</option>
                <option value="30px">30px</option>
            </select>
            <input type="radio" name="type" val="square" checked>Square
            <input type="radio" name="type" val="circle" >Circle
        </div>
        <br/>
        <div id="renderedImage">
            <img id="newImg" src="">
        </div>
    </main>
</body>
</html>
